<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript in head tag</title>
    <script>
        function text_replace(){
            document.getElementById("paragraph").innerHTML = "You have changed the text";
        }
    
    </script>
</head>
<body>
    <h2 style="color: red;">Example of Javascript in head</h2>
    <p id="paragraph">Click below to change the text </p>
    <button type="button" onclick="text_replace()">Try it ! </button>
</body>
</html>
